<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>Coin Flip</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />

    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body>
    <!--[if lt IE 10]>

  <div class="main">
    <h1 id="click">FLIP!!!!</h1>
    <table>
        <tr class="row">
            <td class="col">Heads</td>
            <td class="col heads">0</td>
        </tr>
        <tr class="row">
            <td class="col">Tails</td>
            <td class="col tails">0</td>
        </tr>
        <tr class="row">
            <td class="col">Time taken</td>
            <td class="col time-taken">0</td>
        </tr>
        <tr class="row">
            <td colspan = "2" class= "col difference">Heads and Tails scores are equal</td>
        </tr>
    </table>

    
  </div>
    



    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->

        <!-- build:js(.) scripts/plugins.js -->
        <script src="bower_components/bootstrap/js/affix.js"></script>

        <script src="bower_components/bootstrap/js/carousel.js"></script>
        <script src="bower_components/bootstrap/js/scrollspy.js"></script>
